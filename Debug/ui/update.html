<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>更新</title>
		<script src="./js/vue.js"></script>
		<script src="./js/index.js"></script>
		<link rel="stylesheet" href="./css/index.css">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.el-progress-bar{
				margin: 0 auto;
			}
			#content-app{
				padding-left: 40px;
				padding-top: 10px;
				padding-right: 40px;
			}
			.msg-text{
				margin: 0 auto;
				padding:30px 100px 20px 120px;
			}
			.load-img{
				margin: 0 auto;
			}
		</style>
	</head>
	<body onload="onloading();">
		<div id="app" style="-webkit-app-region: drag">
			<div id="load-img">
				<img src="image/loading.gif" v-on:contextmenu="UserImageRight" width="400" height="150" />
			</div>
			<div id="content-app">
				<el-progress :text-inside="true" :stroke-width="20" :percentage="progress"></el-progress>
				<p class="msg-text">{{msgText}}</p>
			</div>
		</div>
		<script type="text/javascript">
			document.body.parentNode.style.overflow = "hidden";
			var app = new Vue({
				el:'#app',
				data:function(){
					return{
						/*进度条进度*/
						progress:0,
						/*提示信息*/
						msgText:"正在下载"
					}
				},
				methods:{
					UserImageRight:function(event){
						event.preventDefault();
					}
				}
			})
		</script>
	</body>
</html>
